    <script src="https://cdn.tailwindcss.com"></script>

    <style>

        /* ì»¤ìŠ¤í…€ ì• ë‹ˆë©”ì´ì…˜ */
        @keyframes correct-animation {

            100% { transform: scale(1); }
        }
        @keyframes incorrect-animation {

        }

        }

        /* ì²´í¬ë°•ìŠ¤ ì»¤ìŠ¤í…€ ìŠ¤íƒ€ì¼ */
        .custom-checkbox:checked {
            background-color: #f59e0b;
            border-color: #f59e0b;
        }
        .custom-checkbox:checked::after {
            content: 'âœ”';

        }
    </style>
</head>
<body class="bg-amber-100 flex items-center justify-center min-h-screen">

    <div class="container mx-auto p-4 max-w-lg w-full">
        
        <!-- ì‹œì‘ í™”ë©´ -->
        <div id="start-screen" class="screen active flex-col items-center justify-center bg-white p-8 rounded-2xl shadow-lg space-y-6">
            <h1 class="text-5xl font-bold text-amber-600">ì‹ ë‚˜ëŠ” ìˆ˜í•™ ì—°ì‚°!</h1>
            
            <!-- ë‚œì´ë„ ì„ íƒ -->
            <div class="w-full">
                <h2 class="text-2xl font-bold text-gray-700 mb-2">ğŸš€ ë‚œì´ë„ë¥¼ ê³¨ë¼ë´!</h2>
                <div id="difficulty-options" class="flex justify-between space-x-2">
                    <button data-level="easy" class="difficulty-btn flex-1 bg-green-400 text-white p-4 rounded-lg text-xl font-bold shadow hover:bg-green-500 transition-transform transform hover:scale-105 border-4 border-transparent">ì´ˆê¸‰</button>
                    <button data-level="medium" class="difficulty-btn flex-1 bg-blue-400 text-white p-4 rounded-lg text-xl font-bold shadow hover:bg-blue-500 transition-transform transform hover:scale-105 border-4 border-transparent">ì¤‘ê¸‰</button>
                    <button data-level="hard" class="difficulty-btn flex-1 bg-red-400 text-white p-4 rounded-lg text-xl font-bold shadow hover:bg-red-500 transition-transform transform hover:scale-105 border-4 border-transparent">ê³ ê¸‰</button>
                </div>
            </div>

            <!-- ì—°ì‚° ì¢…ë¥˜ ì„ íƒ -->
            <div class="w-full">
                <h2 class="text-2xl font-bold text-gray-700 mb-2">ğŸ§® ì–´ë–¤ ê³„ì‚°ì„ í•´ë³¼ê¹Œ? (í•˜ë‚˜ ì´ìƒ)</h2>
                <div class="grid grid-cols-2 gap-4">
                    <label class="flex items-center space-x-3 p-3 bg-gray-100 rounded-lg cursor-pointer">
                        <input type="checkbox" name="operator" value="+" class="custom-checkbox h-8 w-8 rounded-md border-2 border-gray-300 appearance-none focus:ring-2 focus:ring-amber-500" checked>
                        <span class="text-3xl font-bold text-gray-800">+ ë§ì…ˆ</span>
                    </label>
                    <label class="flex items-center space-x-3 p-3 bg-gray-100 rounded-lg cursor-pointer">
                        <input type="checkbox" name="operator" value="-" class="custom-checkbox h-8 w-8 rounded-md border-2 border-gray-300 appearance-none focus:ring-2 focus:ring-amber-500" checked>
                        <span class="text-3xl font-bold text-gray-800">- ëº„ì…ˆ</span>
                    </label>
                    <label class="flex items-center space-x-3 p-3 bg-gray-100 rounded-lg cursor-pointer">
                        <input type="checkbox" name="operator" value="*" class="custom-checkbox h-8 w-8 rounded-md border-2 border-gray-300 appearance-none focus:ring-2 focus:ring-amber-500">
                        <span class="text-3xl font-bold text-gray-800">Ã— ê³±ì…ˆ</span>
                    </label>
                    <label class="flex items-center space-x-3 p-3 bg-gray-100 rounded-lg cursor-pointer">
                        <input type="checkbox" name="operator" value="/" class="custom-checkbox h-8 w-8 rounded-md border-2 border-gray-300 appearance-none focus:ring-2 focus:ring-amber-500">
                        <span class="text-3xl font-bold text-gray-800">Ã· ë‚˜ëˆ—ì…ˆ</span>
                    </label>
                </div>
            </div>
            
            <button id="start-button" class="w-full bg-amber-500 text-white py-4 rounded-xl text-3xl font-bold shadow-lg hover:bg-amber-600 transition-transform transform hover:scale-105 disabled:bg-gray-400 disabled:cursor-not-allowed">ì‹œì‘í•˜ê¸°!</button>
            <p id="start-error" class="text-red-500 h-4"></p>
        </div>

        <!-- í•™ìŠµ í™”ë©´ -->
        <div id="quiz-screen" class="screen flex-col items-center justify-center bg-white p-8 rounded-2xl shadow-lg space-y-6">
            <div class="flex justify-between w-full items-center">
                <div class="text-2xl font-bold">ì ìˆ˜: <span id="current-score" class="text-blue-600">0</span></div>
                <div class="text-2xl font-bold">ì½¤ë³´: <span id="combo-counter" class="text-green-600">0</span></div>
            </div>
            
            <div class="w-full text-center bg-gray-100 p-8 rounded-lg">
                <p id="question-text" class="font-bold text-gray-800"></p>
            </div>

            <div class="relative w-full">
                <input type="number" id="answer-input" class="w-full text-5xl p-4 text-center border-4 border-gray-300 rounded-lg focus:border-amber-500 focus:outline-none" placeholder="ì •ë‹µì€?">
                <div id="feedback-indicator" class="absolute top-1/2 -translate-y-1/2 right-4 text-5xl"></div>
            </div>
            
            <button id="submit-button" class="w-full bg-blue-500 text-white py-4 rounded-xl text-3xl font-bold shadow-lg hover:bg-blue-600 transition-transform transform hover:scale-105">ì œì¶œí•˜ê¸°</button>

            <button id="back-to-start" class="text-gray-500 hover:text-gray-800 text-lg">ì²˜ìŒìœ¼ë¡œ ëŒì•„ê°€ê¸°</button>
        </div>

        <!-- ê²°ê³¼ í™”ë©´ -->
        <div id="result-screen" class="screen flex-col items-center justify-center bg-white p-8 rounded-2xl shadow-lg space-y-6 text-center">
            <h1 class="text-5xl font-bold text-amber-600">ê²°ê³¼ ë°œí‘œ!</h1>
            
            <div class="bg-blue-100 p-6 rounded-lg w-full text-3xl space-y-2">
                <p>ì´ë²ˆì— ì–»ì€ ì ìˆ˜: <span id="session-score" class="font-bold text-blue-700"></span>ì </p>
                <p>ë§ì€ ê°œìˆ˜: <span id="correct-count" class="font-bold text-green-700"></span>ê°œ</p>
                <p>í‹€ë¦° ê°œìˆ˜: <span id="incorrect-count" class="font-bold text-red-700"></span>ê°œ</p>
            </div>
            
             <div class="bg-green-100 p-6 rounded-lg w-full text-3xl space-y-2">
                <p>ë‚˜ì˜ ìµœê³  ì ìˆ˜: <span id="best-score" class="font-bold text-green-800"></span>ì </p>
                <p>ì´ ì ìˆ˜: <span id="total-score" class="font-bold text-green-800"></span>ì </p>
            </div>

            <div class="flex space-x-4 w-full">
                <button id="restart-button" class="flex-1 bg-green-500 text-white py-3 rounded-xl text-2xl font-bold shadow-lg hover:bg-green-600 transition-transform transform hover:scale-105">ë‹¤ì‹œí•˜ê¸°</button>
                <button id="change-difficulty-button" class="flex-1 bg-amber-500 text-white py-3 rounded-xl text-2xl font-bold shadow-lg hover:bg-amber-600 transition-transform transform hover:scale-105">ì„¤ì • ë³€ê²½</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- DOM ìš”ì†Œ ---
            const screens = {
                start: document.getElementById('start-screen'),
                quiz: document.getElementById('quiz-screen'),
                result: document.getElementById('result-screen'),
            };
            const difficultyButtons = document.querySelectorAll('.difficulty-btn');
            const operatorCheckboxes = document.querySelectorAll('input[name="operator"]');
            const startButton = document.getElementById('start-button');
            const startError = document.getElementById('start-error');
            const questionText = document.getElementById('question-text');
            const answerInput = document.getElementById('answer-input');
            const submitButton = document.getElementById('submit-button');
            const currentScoreEl = document.getElementById('current-score');
            const comboCounterEl = document.getElementById('combo-counter');
            const feedbackIndicator = document.getElementById('feedback-indicator');
            
            const sessionScoreEl = document.getElementById('session-score');
            const correctCountEl = document.getElementById('correct-count');
            const incorrectCountEl = document.getElementById('incorrect-count');
            const totalScoreEl = document.getElementById('total-score');
            const bestScoreEl = document.getElementById('best-score');
            
            const restartButton = document.getElementById('restart-button');
            const changeDifficultyButton = document.getElementById('change-difficulty-button');
            const backToStartButton = document.getElementById('back-to-start');
            
            // --- ìƒíƒœ ê´€ë¦¬ ---
            let gameState = {};
            let savedData = {};

            const defaultState = {
                difficulty: null,
                operators: [],
                currentQuestion: '',
                currentAnswer: null,
                score: 0,
                combo: 0,
                correctCount: 0,
                incorrectCount: 0,
            };

            // --- localStorage ë°ì´í„° ë¡œë“œ ---
            function loadData() {
                const data = JSON.parse(localStorage.getItem('mathGameData')) || {
                    totalScore: 0,
                    bestScore: 0,
                };
                savedData = data;
                updateScoreDisplays();
            }

            // --- localStorage ë°ì´í„° ì €ì¥ ---
            function saveData() {
                localStorage.setItem('mathGameData', JSON.stringify(savedData));
                updateScoreDisplays();
            }
            
            function updateScoreDisplays() {
                if (totalScoreEl) totalScoreEl.textContent = savedData.totalScore;
                if (bestScoreEl) bestScoreEl.textContent = savedData.bestScore;
            }
            
            // --- í™”ë©´ ì „í™˜ ---
            function showScreen(screenName) {
                Object.values(screens).forEach(screen => screen.classList.remove('active'));
                screens[screenName].classList.add('active');

                const container = document.querySelector('.container');
                if (screenName === 'quiz') {
                    container.classList.remove('max-w-lg');
                    container.classList.add('max-w-xl');
                } else {
                    container.classList.remove('max-w-xl');
                    container.classList.add('max-w-lg');
                }
            }

            // --- ë¬¸ì œ ê¸€ì í¬ê¸° ì¡°ì ˆ ---
            function adjustQuestionFontSize() {
                const questionLength = gameState.currentQuestion.length;
                const classList = questionText.classList;
                
                classList.remove('text-8xl', 'text-7xl', 'text-6xl', 'text-5xl');

                if (questionLength > 15) { // e.g., "10 Ã— 10 + 10 - 10"
                    classList.add('text-5xl');
                } else if (questionLength > 10) { // e.g., "10 Ã— 10 + 10"
                    classList.add('text-6xl');
                } else if (questionLength > 7) { // e.g., "10 + 10"
                     classList.add('text-7xl');
                } else {
                    classList.add('text-8xl');
                }
            }

            // --- ë¬¸ì œ ìƒì„± ë¡œì§ ---
            function generateQuestion() {
                const { difficulty, operators } = gameState;
                const terms = { easy: 2, medium: 3, hard: 4 }[difficulty];
                const maxRetries = 100;

                for (let i = 0; i < maxRetries; i++) {
                    let question = '';
                    let nums = [];
                    let ops = [];

                    for (let j = 0; j < terms; j++) {
                        nums.push(Math.ceil(Math.random() * 10));
                    }

                    for (let j = 0; j < terms - 1; j++) {
                        ops.push(operators[Math.floor(Math.random() * operators.length)]);
                    }
                    
                    // ë‚˜ëˆ—ì…ˆ ê·œì¹™ ì ìš©
                    for(let j=0; j < ops.length; j++) {
                        if (ops[j] === '/') {
                            const divisor = nums[j+1];
                            const multiple = Math.ceil(Math.random() * Math.floor(10 / divisor));
                            nums[j] = divisor * multiple;
                        }
                    }

                    // ëº„ì…ˆ ê·œì¹™ ì ìš© (ì´ˆê¸‰)
                    if (difficulty === 'easy' && ops[0] === '-') {
                         if (nums[0] < nums[1]) {
                            [nums[0], nums[1]] = [nums[1], nums[0]]; // Swap
                        }
                    }
                    
                    // ë¬¸ì œ ë¬¸ìì—´ ìƒì„±
                    question = nums[0].toString();
                    for (let j = 0; j < ops.length; j++) {
                        question += ` ${ops[j]} ${nums[j+1]}`;
                    }

                    // ë¬¸ì œ ìœ íš¨ì„± ê²€ì‚¬ (ìŒìˆ˜ ê²°ê³¼, ì •ìˆ˜ê°€ ì•„ë‹Œ ë‚˜ëˆ—ì…ˆ ë°©ì§€)
                    try {
                        let tempQuestion = question.replace(/Ã·/g, '/').replace(/Ã—/g, '*');
                        
                        // ì—°ì‚° ìˆœì„œì— ë§ê²Œ ê³„ì‚°í•˜ë©° ì¤‘ê°„ ê²°ê³¼ ì²´í¬
                        // 1. ê³±ì…ˆ, ë‚˜ëˆ—ì…ˆ ë¨¼ì €
                        const mdRegex = /(-?\d+\.?\d*)\s*([*\/])\s*(-?\d+\.?\d*)/;
                        while(mdRegex.test(tempQuestion)) {
                           tempQuestion = tempQuestion.replace(mdRegex, (match, n1, op, n2) => {
                                n1 = parseFloat(n1);
                                n2 = parseFloat(n2);
                                if (op === '/' && n1 % n2 !== 0) throw new Error("Not an integer division");
                                return op === '*' ? n1 * n2 : n1 / n2;
                           });
                        }

                        // 2. ë§ì…ˆ, ëº„ì…ˆ
                        const asRegex = /(-?\d+\.?\d*)\s*([+\-])\s*(-?\d+\.?\d*)/;
                        while(asRegex.test(tempQuestion)) {
                           tempQuestion = tempQuestion.replace(asRegex, (match, n1, op, n2) => {
                               n1 = parseFloat(n1);
                               n2 = parseFloat(n2);
                               const result = op === '+' ? n1 + n2 : n1 - n2;
                               if(result < 0) throw new Error("Negative result");
                               return result;
                           });
                        }
                        
                        const answer = parseFloat(tempQuestion);
                        if (answer < 0 || !Number.isInteger(answer)) {
                            continue; // ìœ íš¨í•˜ì§€ ì•Šìœ¼ë©´ ë‹¤ì‹œ ìƒì„±
                        }

                        gameState.currentQuestion = question.replace(/\//g, 'Ã·').replace(/\*/g, 'Ã—');
                        gameState.currentAnswer = answer;
                        
                        questionText.textContent = gameState.currentQuestion;
                        adjustQuestionFontSize(); // ê¸€ì í¬ê¸° ì¡°ì ˆ
                        return; // ì„±ê³µì ìœ¼ë¡œ ìƒì„±ë¨
                    } catch (error) {
                         // ì˜¤ë¥˜ ë°œìƒ ì‹œ ì¬ì‹œë„
                    }
                }
                // ë§Œì•½ 100ë²ˆ ì‹œë„í•´ë„ ëª» ë§Œë“¤ë©´, ê°„ë‹¨í•œ ë¬¸ì œë¡œ ëŒ€ì²´
                console.warn("Failed to generate a valid question, providing a simple one.");
                gameState.currentQuestion = '1 + 1';
                gameState.currentAnswer = 2;
                questionText.textContent = gameState.currentQuestion;
            }

            // --- ì •ë‹µ í™•ì¸ ---
            function checkAnswer() {
                const userAnswer = parseInt(answerInput.value, 10);
                if (isNaN(userAnswer)) return;

                const isCorrect = userAnswer === gameState.currentAnswer;
                
                answerInput.disabled = true;
                submitButton.disabled = true;

                if (isCorrect) {
                    // ì •ë‹µ
                    feedbackIndicator.textContent = 'ğŸ˜Š';
                    feedbackIndicator.parentElement.classList.add('correct-anim');
                    gameState.combo++;
                    gameState.correctCount++;
                    const scoreToAdd = { easy: 10, medium: 15, hard: 20 }[gameState.difficulty];
                    gameState.score += scoreToAdd;
                    if (gameState.combo > 0 && gameState.combo % 3 === 0) {
                        gameState.score += 5; // ì½¤ë³´ ë³´ë„ˆìŠ¤
                    }
                } else {
                    // ì˜¤ë‹µ
                    feedbackIndicator.textContent = 'ğŸ˜¥';
                    feedbackIndicator.parentElement.classList.add('incorrect-anim');
                    gameState.combo = 0;
                    gameState.incorrectCount++;
                    gameState.score = Math.max(0, gameState.score - 5);
                }

                updateQuizUI();

                setTimeout(() => {
                    feedbackIndicator.textContent = '';
                    feedbackIndicator.parentElement.classList.remove('correct-anim', 'incorrect-anim');
                    answerInput.value = '';
                    answerInput.disabled = false;
                    submitButton.disabled = false;
                    generateQuestion();
                    answerInput.focus();
                }, 1000);
            }

            function updateQuizUI() {
                currentScoreEl.textContent = gameState.score;
                comboCounterEl.textContent = gameState.combo;
            }

            function startQuiz() {
                // ê²Œì„ ìƒíƒœ ì´ˆê¸°í™”
                gameState = { ...defaultState };
                gameState.difficulty = document.querySelector('.difficulty-btn.border-amber-500').dataset.level;
                gameState.operators = Array.from(operatorCheckboxes)
                    .filter(cb => cb.checked)
                    .map(cb => cb.value);

                if(gameState.operators.length === 0 || !gameState.difficulty) {
                   startError.textContent = 'ë‚œì´ë„ì™€ ì—°ì‚°ì„ ì„ íƒí•´ì£¼ì„¸ìš”!';
                   return;
                }
                
                startError.textContent = '';
                updateQuizUI();
                generateQuestion();
                showScreen('quiz');
                answerInput.focus();
            }
            
            function finishQuiz() {
                sessionScoreEl.textContent = gameState.score;
                correctCountEl.textContent = gameState.correctCount;
                incorrectCountEl.textContent = gameState.incorrectCount;
                
                savedData.totalScore += gameState.score;
                if (gameState.score > savedData.bestScore) {
                    savedData.bestScore = gameState.score;
                }
                
                saveData();
                showScreen('result');
            }
            
            // --- ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ ---
            difficultyButtons.forEach(button => {
                button.addEventListener('click', () => {
                    difficultyButtons.forEach(btn => btn.classList.remove('border-amber-500', 'ring-4', 'ring-amber-300'));
                    button.classList.add('border-amber-500', 'ring-4', 'ring-amber-300');
                    validateStart();
                });
            });
            
            operatorCheckboxes.forEach(cb => {
                cb.addEventListener('change', validateStart);
            });

            function validateStart() {
                const isDifficultySelected = !!document.querySelector('.difficulty-btn.border-amber-500');
                const isOperatorSelected = Array.from(operatorCheckboxes).some(cb => cb.checked);
                
                if (isDifficultySelected && isOperatorSelected) {
                    startButton.disabled = false;
                    startError.textContent = '';
                } else {
                    startButton.disabled = true;
                    startError.textContent = 'ë‚œì´ë„ì™€ ì—°ì‚°ì„ ëª¨ë‘ ê³¨ë¼ì£¼ì„¸ìš”!';
                }
            }
            
            startButton.addEventListener('click', startQuiz);
            
            submitButton.addEventListener('click', checkAnswer);
            answerInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    checkAnswer();
                }
            });
            
            backToStartButton.addEventListener('click', () => {
                if(confirm('ì •ë§ë¡œ ê²Œì„ì„ ì¤‘ë‹¨í•˜ê³  ì²˜ìŒìœ¼ë¡œ ëŒì•„ê°€ì‹œê² ì–´ìš”? ì ìˆ˜ëŠ” ì €ì¥ë˜ì§€ ì•Šì•„ìš”.')) {
                    finishQuiz();
                    showScreen('start');
                }
            });
            
            restartButton.addEventListener('click', startQuiz);
            changeDifficultyButton.addEventListener('click', () => showScreen('start'));

            // --- ì´ˆê¸°í™” ---
            loadData();
            // ì´ˆê¸‰ì„ ê¸°ë³¸ìœ¼ë¡œ ì„ íƒ
            difficultyButtons[0].click();
            validateStart();
        });
    </script>
